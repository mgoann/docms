	</div>

	<!-- row -->
	<div class="row">

		<!-- NEW WIDGET START -->

			<!-- Widget ID (each widget will need unique ID)-->

									<!--<section class="col col-4  col-sm-6">

									<section class="col col-4  col-sm-6">
										<label class="input"> 
											<i class="icon-prepend fa fa-database"></i>
											<input type="text"
												name="lastname" readonly="readonly" placeholder="用户编号 后台自动生成">
										</label>
									</section>
									<section class="col col-4  col-sm-6">
										<label class="input"> 
											<i class="icon-prepend fa fa-graduation-cap"></i>
											<input type="text"
												name="user_name" placeholder="用户姓名">
										</label>
									</section>
									<section class="col col-4  col-sm-6">
										<label class="select"> <select name="isvalid">

										</label>
									</section>
									
									<section class="col col-4 col-sm-6">
										<label class="input"> 
											<i class="icon-prepend fa fa-database"></i>
											<input type="text"
												name="create_user" placeholder="操作员">
										</label>
									</section>
									<section class="col col-4  col-sm-6">
										<label class="select"> <select name="user_role">
												<option value="">角色</option>
											  	<option value="管理员">管理员</option>

										    </select> <i></i>
										</label>
									</section>
								</div>
								
								<div class="row">
									<section  class="col col-12 col-sm-12">

						</form>
					</div>

<script type="text/javascript">
    /* DO NOT REMOVE : GLOBAL FUNCTIONS!
     *
     * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS
     *
     * // activate tooltips
     * $("[rel=tooltip]").tooltip();
     *
     * // activate popovers
     * $("[rel=popover]").popover();
     *
     * // activate popovers with hover states
     * $("[rel=popover-hover]").popover({ trigger: "hover" });
     *
     * // activate inline charts
     * runAllCharts();
     *
     * // setup widgets
     * setup_widgets_desktop();
     *
     * // run form elements
     * runAllForms();
     *
     ********************************
     *
     * pageSetUp() is needed whenever you load a page.
     * It initializes and checks for all basic elements of the page
     * and makes rendering easier.
     *
     */

    pageSetUp();

    // PAGE RELATED SCRIPTS

    // pagefunction

    var pagefunction = function() {
        $("#useradd-form").validate({
			rules : {
				user_name : {
					required : true
				},
				isvalid : {
				    required : true
				},
				create_user : {
				    required : true
				}
			},

			submitHandler : function(form) {
			    $.ajax({
			        url:'/user/save',
			        type:'POST',
			        data : $('#useradd-form').serialize(),
					success : function(data) {
					    $.bigBox({
							title : "提示信息",
							content : "保存用户信息成功！用户编号为"+data.user_id,
							color : "#739E73",
							timeout : 6000,
							icon : "fa fa-check"
						});
					    
					},
					error: function(data) {
					    $.bigBox({
	             			title : "错误信息",
	             			content : "保存用户信息失败！",
	             			color : "#C46A69",
	             			icon : "fa fa-warning shake animated",
	             			timeout : 6000
	             		});
					}
			    });
			},

			errorPlacement : function(error, element) {
				error.insertAfter(element.parent());
			}
		});
        
    };
    
    
    
    
    
    loadScript("js/plugin/sparkline/jquery.sparkline.min.js", function(){
    	loadScript("js/plugin/datatables/jquery.dataTables.min.js", function(){
			loadScript("js/plugin/datatables/dataTables.colVis.min.js", function(){
				loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function(){
					loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", pagefunction);
				});
			});
		});
    });
</script>
