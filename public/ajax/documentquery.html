				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->
			
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-deletebutton="false" >
				<!-- widget options:
				usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

				data-widget-colorbutton="false"
				data-widget-editbutton="false"
				data-widget-togglebutton="false"
				data-widget-deletebutton="false"
				data-widget-fullscreenbutton="false"
				data-widget-custombutton="false"
				data-widget-collapsed="true"
				data-widget-sortable="false"

				-->

					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>数据</h2>

				</header>

				<!-- widget div-->
				<div>

					<!-- widget content -->
					<div class="widget-body no-padding">
						<h1 id="loading" class="ajax-loading-animation text-center"><i class="fa fa-cog fa-spin"></i> Loading...</h1>
						<table id="datatable_col_reorder" class="table table-striped table-condensed " cellspacing="0" width="100%">

									<th>详情</th>

        <div class="modal-content">

        </div>  
    </div>

<!-- ui-dialog -->
<div id="dialog_simple" title="Dialog Simple Title">
	<p>
		确定要删除该档案记录吗？（删除档案的同时也会将借阅归还信息一并删除）
		<input type="hidden" id="delete_doc_id" value=''/>
	</p>
</div>

</div>

<script type="text/javascript">
    pageSetUp();
    
    
    var pagefunction = function() {
        
        $('#remoteModal').on('hidden.bs.modal', function (e) {
            // do something...
        })
        var dt = $('#datatable_col_reorder').DataTable({
            "iDisplayLength":20,
            "bPaginate": true,
            "bFilter": false,
            "bSort": false, //排序功能
            "bLengthChange":false,
            "bInfo": false,
            "deferRender": true,
            "renderer": "bootstrap",
            "processing": false,
            "serverSide": true,
            "bDestroy": true,
            "ajax": {
                "url": "/doc/all",
                "type": "POST",
                "data": function ( d ) {
                    return $.extend( {}, d, {
                        "doc_id": $('#doc_id').val(),
                        "doc_name": $('#doc_name').val(),
                        "project_name": $('#project_name').val(),
                        "doc_type": $('#doc_type').val(),
                        "doc_mgr": $('#doc_mgr').val(),
                        "doc_location": $('#doc_location').val(),
                        "doc_tag": $('#doc_tag').val()
                      } );
                 },
                 "error": function(request) {
                     $.bigBox({
             			title : "错误",
             			content : "查询档案信息出错，请联系系统管理员！",
             			color : "#C46A69",
             			icon : "fa fa-warning shake animated",
             			timeout : 6000
             		});
                 },
                 "complete": function() {
                     $("#loading").hide();
                     $("#datatable_col_reorder_wrapper").fadeIn(500);
                 },
                 "beforeSend": function() {
                     $("#loading").show();
                     $("#datatable_col_reorder_wrapper").hide();
                 }
            },
			"oLanguage": {
			    "sZeroRecords": "没有检索到数据",
			    "oPaginate": {
			    "sPrevious": "上一页",
			    "sNext": "下一页",
			    },
			  "sZeroRecords": "没有检索到数据",
			},
			"columns": [
			    { "data": "_id" },
	            { "data": "doc_id" },
	            { "data": "doc_name" },
	            { "data": "doc_type" },
	            { "data": "doc_location" },
	            { "data": "doc_mgr" },
	            { "data": "store_num" },
	            { "data": "total_num" },
	            { "data": "create_time" },
	            { "data": "doc_file" }
	            
			],
		  	"columnDefs": [ {
		  	    "targets": 0,
		  	    "render": function ( data, type, full, meta ) {
					return '<a href="javascript:void(0);" btn btn-primary btn-xs><i class="fa fa-plus"></i></a>';
		  	    },
		  	  	"sortable": false,
		  	  },  {
	                "targets": [2, 3, 4, 5, 6, 7, 8 ],
	                "sortable": false,
	                "defaultContent": ""
		  	  } , {
	                "targets": 9,
	                "render": function ( data, type, full, meta ) {
						var action = $('#action');
						return action.html();
					}
		  	  } ],
		  	 "fnDrawCallback": function (oSettings) {
		  	   bindClick();
           	  } 
        });
        
      	//定义查询按钮
        $("#submit").on('click', function(){
            dt.ajax.reload();
        });
      	
      	//初始化datatables点击显示图表
        $('#datatable_col_reorder tbody').on( 'click', "tr td:first-child", function () {
            var tr = $(this).closest('tr');
            var row = dt.row(tr);
            var iTag = tr.find("td:eq(0)").find("i");
            dt.rows().eq(0).each(function(idx){
                if (row.index() != idx && dt.row(idx).child.isShown()) {
                    $("#datatable_col_reorder tbody").find("tr:eq("+idx+")").find("td:eq(0)").find("i").attr("class", "fa fa-plus");
                    dt.row(idx).child.hide();
                }
            });
            if ( row.child.isShown() ) {
                iTag.attr("class", "fa fa-plus");
                row.child.hide();
            }
            else {
                iTag.attr("class", "fa fa-minus");
                row.child( format( row.data() ) ).show();
            }
        } );
        
        function format ( d ) {
            initEcard(d);
            return $("#tdDetail").html();
        }
       
        $("#datatable_col_reorder_wrapper").addClass("table-responsive");
        
        function initEcard(d, e) {
            if (d.doc_img)
                $('#doc_img_preview').attr('src', d.doc_img);
            else
                $('#doc_img_preview').attr('src', ' ');
            if (d.doc_name)
                $('.media-heading').text(d.doc_name);
            else
                $('.media-heading').text(' ');
            if (d.doc_id)
                $('#media_body dd').eq(0).text(d.doc_id);
            else
                $('#media_body dd').eq(0).text(' ');
            if (d.project_name)
                $('#media_body dd').eq(1).text(d.project_name);
            else
                $('#media_body dd').eq(1).text(' ');
            if (d.doc_type)
                $('#media_body dd').eq(2).text(d.doc_type);
            else
                $('#media_body dd').eq(2).text(' ');
            if (d.doc_mgr)
                $('#media_body dd').eq(3).text(d.doc_mgr);
            else
                $('#media_body dd').eq(3).text(' ');
            if (d.doc_location)
                $('#media_body dd').eq(4).text(d.doc_location);
            else
                $('#media_body dd').eq(4).text(' ');
            if (d.total_num)
                $('#media_body dd').eq(5).text(d.total_num);
            else
                $('#media_body dd').eq(5).text(' ');
            if (d.doc_tag)
                $('#media_body dd').eq(6).text(d.doc_tag);
            else
                $('#media_body dd').eq(6).text(" ");
            if (d.doc_file)
                $('#media_body dd').eq(7).find('a').attr('href', d.doc_file).text(d.doc_file.substr(d.doc_file.lastIndexOf('/')+1));
            else
                $('#media_body dd').eq(7).find('a').attr('href', ' ').text(' ');
        }
        
        function bindClick() {
            $('a[action=brower]').click(function(event) {
                event = event ? event : window.event;
                var e = event.srcElement ? event.srcElement : event.target; 
                var tr = $(e).closest('tr');
                var doc_id = tr.children('td').eq(1).text();
                //检查库存量
                var store_num = tr.children('td').eq(1).text();
                if (store_num > 0) {
                    var remoteModal = $('#remoteModal').modal({
                        keyboard: false,
                        remote: "ajax/brower.html"
                    });
                    $('#remoteModal').on('hidden.bs.modal', function (e) {
				    	if(remoteModal.data.result) {
				    	    dt.ajax.reload();
				    	}
                     });
                     
                    $('#remoteModal').on('shown.bs.modal', function (e) {
                        $('#remoteModal').find('#brower_doc_id').val(doc_id);
                        $('#remoteModal').find('#brower_mark').val('借阅');
                        remoteModal.data.result = undefined;
                     });
                } else {
                    event.preventDefault();
                    event.stopPropagation();
                    $.bigBox({
        				title : "警告",
        				content : "库存量不足无法借阅！",
        				color : "#C79121",
        				timeout: 6000,
        				icon : "fa fa-warning shake animated",
        			});
                }
            });
            
            $('a[action=delete]').click(function(event) {
                event = event ? event : window.event;
                var e = event.srcElement ? event.srcElement : event.target; 
                var tr = $(e).closest('tr');
                var doc_id = tr.children('td').eq(1).text();
                $('#delete_doc_id').val(doc_id);
                $('#dialog_simple').dialog('open');
                
            });
            $('a[action=update]').click(function(event) {
                event = event ? event : window.event;
                var e = event.srcElement ? event.srcElement : event.target; 
                var tr = $(e).closest('tr');
                var doc_id = tr.children('td').eq(1).text();
                window.location.hash = "#ajax/documentupdate.html?doc_id=" + doc_id;
                checkURL();
            });
            $('a[action=downloadfile]').click(function(event) {
                event = event ? event : window.event;
                var e = event.srcElement ? event.srcElement : event.target; 
                var tr = $(e).closest('tr');
                var row = dt.row(tr);
                var doc_file = row.data().doc_file;
                if (doc_file && doc_file != '')
                	window.open(doc_file);
                else
                    $.bigBox({
        				title : "警告",
        				content : "档案没有相关联的电子档案！",
        				color : "#C79121",
        				timeout: 6000,
        				icon : "fa fa-warning shake animated",
        			});
            });
            $('a[action=back]').click(function(event) {
                event = event ? event : window.event;
                var e = event.srcElement ? event.srcElement : event.target; 
                var tr = $(e).closest('tr');
                var doc_id = tr.children('td').eq(1).text();
                //检查库存量
                var store_num = tr.children('td').eq(6).text();
                var total_num = tr.children('td').eq(7).text();
                if (store_num != total_num) {
                    var remoteModal = $('#remoteModal').modal({
                        keyboard: false,
                        remote: "ajax/brower.html"
                    });
                    $('#remoteModal').on('hidden.bs.modal', function (e) {
				    	if(remoteModal.data.result) {
				    	    dt.ajax.reload();
				    	}
                     });
                     
                    $('#remoteModal').on('shown.bs.modal', function (e) {
                        $('#remoteModal').find('#brower_doc_id').val(doc_id);
                        $('#remoteModal').find('#brower_mark').val('归还');
                        remoteModal.data.result = undefined;
                     });
                } else {
                    event.preventDefault();
                    event.stopPropagation();
                    $.bigBox({
        				title : "警告",
        				content : "档案无借阅记录，归还失败！",
        				color : "#C79121",
        				timeout: 6000,
        				icon : "fa fa-warning shake animated",
        			});
                }
            });
        }
        
        $('#dialog_simple').dialog({
			autoOpen : false,
			width : 600,
			resizable : false,
			modal : true,
			title : "档案删除",
			buttons : [{
				html : "取消",
				"class" : "btn btn-default",
				click : function() {
					$(this).dialog("close");
				}
			}, {
				html : "确定",
				"class" : "btn btn-primary",
				click : function() {
				    var doc_id = $('#delete_doc_id').val();
				    $.ajax({
				        url:'/doc/delete',
				        type:'POST',
				        data : "doc_id="+$('#delete_doc_id').val(),
						success : function(data) {
						    $.bigBox({
								title : "提示信息",
								content : '档案删除成功！',
								color : "#739E73",
								timeout : 6000,
								icon : "fa fa-check"
							});
						    
						    if (data._id) {
						        dt.ajax.reload();
							} 
						},
						error: function(data) {
						    $.bigBox({
		             			title : "错误信息",
		             			content : "档案删除失败！",
		             			color : "#C46A69",
		             			icon : "fa fa-warning shake animated",
		             			timeout : 6000
		             		});
						}
				    });
					$(this).dialog("close");
				}
			}, ]
		});
        
    };
    
    
    
    loadScript("js/plugin/sparkline/jquery.sparkline.min.js", function(){
    	loadScript("js/plugin/datatables/jquery.dataTables.min.js", function(){
			loadScript("js/plugin/datatables/dataTables.colVis.min.js", function(){
				loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function(){
					loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", pagefunction);
				});
			});
		});
    });
</script>
