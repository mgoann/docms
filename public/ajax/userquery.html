						<form action="" class="smart-form">
							<fieldset>
								<div class="row">
									<!--<section class="col col-4  col-sm-6">
										<label class="select">
												<select name="year">
											 		<option value="2013">2013</option>

										</label>

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->
			
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-deletebutton="false" >

				usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

				data-widget-colorbutton="false"

					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>数据</h2>

				</header>

				<!-- widget div-->
				<div>

					<!-- widget content -->
					<div class="widget-body no-padding">
						<h1 id="loading" class="ajax-loading-animation text-center"><i class="fa fa-cog fa-spin"></i> Loading...</h1>
						<table id="datatable_col_reorder" class="table table-striped table-condensed table-hover" cellspacing="0" width="100%">
							<thead>
								<tr> 
									<th>用户编号</th>

<script type="text/javascript">
    /* DO NOT REMOVE : GLOBAL FUNCTIONS!
     *
     * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS
     *
     * // activate tooltips
     * $("[rel=tooltip]").tooltip();
     *
     * // activate popovers
     * $("[rel=popover]").popover();
     *
     * // activate popovers with hover states
     * $("[rel=popover-hover]").popover({ trigger: "hover" });
     *
     * // activate inline charts
     * runAllCharts();
     *
     * // setup widgets
     * setup_widgets_desktop();
     *
     * // run form elements
     * runAllForms();
     *
     ********************************
     *
     * pageSetUp() is needed whenever you load a page.
     * It initializes and checks for all basic elements of the page
     * and makes rendering easier.
     *
     */

    pageSetUp();

    // PAGE RELATED SCRIPTS
    function deleteUser(userID){
    	$.ajax('user/delete', { 
		dataType : 'json',
		method :'POST',
		data: { 
			user_id: userID
		}, 
		success: function(data) 
		{ 
			//alert(data =='true');
    		if (data =='true'){ 
	        		dt.ajax.reload();
	        		$.bigBox({
						title : "提示信息",
						content : "用户删除成功!",
						color : "#739E73",
						timeout : 3000,
						icon : "fa fa-check"
					});
	        		//window.location.reload(); 
    		}else{ 
				$.bigBox({
         			title : "错误信息",
         			content : "删除用户发生错误，请联系管理员!",
         			color : "#C46A69",
         			icon : "fa fa-warning shake animated",
         			timeout : 6000
         		});
			} 
		}, 
		error: function(){ 
			$.bigBox({
     			title : "错误信息",
     			content : "服务器无响应，请联系管理员!",
     			color : "#C46A69",
     			icon : "fa fa-warning shake animated",
     			timeout : 6000
     		});
		} 
		}); 
    }
    var dt ;
    // pagefunction
    var pagefunction = function() {
        dt = $('#datatable_col_reorder').DataTable({
            "iDisplayLength":20,
            "bPaginate": true,
            "bFilter": false,
            "bSort": false, //排序功能
            "bLengthChange":false,
            "bInfo": false,
            "deferRender": true,
            "renderer": "bootstrap",
            "processing": false,
            "serverSide": true,
            "bDestroy": true,
            "ajax": {
                "url": "/user/all",
                "type": "POST",
                "data": function ( d ) {
                    return $.extend( {}, d, {
                        "isvalid": $('#isvalid').val(),
                        "user_name": $('#user_name').val(),
                        "user_id": $('#user_id').val(),
                        "user_role": $('#user_role').val(),
                        "create_user": $('#create_user').val() 
                      } );
                 },
                 "error": function(request) {
                     $.bigBox({
             			title : "Error",
             			content : "查询用户信息出错，请联系系统管理员！",
             			color : "#C46A69",
             			icon : "fa fa-warning shake animated",
             			timeout : 6000
             		});
                 },
                 "complete": function() {
                     $("#loading").hide();
                 },
                 "beforeSend": function() {
                     $("#loading").show();
                 }
            },
			"oLanguage": {
			    "sZeroRecords": "没有检索到数据",
			    "oPaginate": {
			    "sPrevious": "上一页",
			    "sNext": "下一页",
			    },
			  "sZeroRecords": "没有检索到数据",
			},
			"columns": [
	            { "data": "user_id" },
	            { "data": "user_name" },
	            { "data": "user_role" },
	            { "data": "isvalid" },
	            { "data": "create_user" },
			],
			"columnDefs": [
                 // 增加一列，包括删除和修改，同时将我们需要传递的数据传递到链接中
                 {
                     "targets": [5], // 目标列位置，下标从0开始
                     "data": "user_id", // 数据列名
                     "render": function(data, type, full) { // 返回自定义内容
                         return "<a href='/user/toupdate/" + data + "'>修改</a>&nbsp;|&nbsp;<a class='deleteClass' onclick=deleteUser('"+data+"')>删除</a>";
                     }
                 }
             ]
		  	/* "fnDrawCallback": function (oSettings) {
		  	 	runAllCharts();
             } */
		  	
        });
        
        //定义查询按钮
        $("#submit").on('click', function(){
            dt.ajax.reload();
        });

    };
    
    loadScript("js/plugin/sparkline/jquery.sparkline.min.js", function(){
    	loadScript("js/plugin/datatables/jquery.dataTables.min.js", function(){
			loadScript("js/plugin/datatables/dataTables.colVis.min.js", function(){
				loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function(){
					loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", pagefunction);
				});
			});
		});
    });
</script>
