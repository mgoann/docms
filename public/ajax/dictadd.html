<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-graduation-cap fa-fw "></i> 新增数据
		</h1>
	</div>
</div>

<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">

		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-0"
				data-widget-deletebutton="false" data-widget-editbutton="false">
				<!-- widget options:
					usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
					
					data-widget-colorbutton="false"	
					data-widget-editbutton="false"
					data-widget-togglebutton="false"
					data-widget-deletebutton="false"
					data-widget-fullscreenbutton="false"
					data-widget-custombutton="false"
					data-widget-collapsed="true" 
					data-widget-sortable="false"
					
				-->
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i>
					</span>
					<h2>新增:</h2>

				</header>

				<!-- widget div-->
				<div>

					<!-- widget content -->
					<div class="widget-body">
						<form action="" id="userupdate-form" class="smart-form">
							<fieldset>
								
								<div class="row">
									<section class="col col-6 col-sm-6">
										<label class="select"> <select name="dict_type" id="dict_type">
												<option value="">请选择</option>
											  	<option value="档案类型">档案类型</option>
											  	<option value="档案位置">档案位置</option>  
										    </select> <i></i>
										</label>
									</section>  			
									<section class="col col-6 col-sm-6">
										<label class="input"> 
											<i class="icon-prepend fa fa-database"></i>
											<input type="text" id="dict_value"  
												name="dict_value" placeholder="请填写名称">
										</label>
									</section>
									
									
								</div>
								
							</fieldset>
							<input id="brower_doc_id" type="hidden" value="" />
							<input id="brower_id" type="hidden" value="" />
							<input id="brower_mark" type="hidden" value="" />
						</form>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button id="userupdate-sure" type="submit" class="btn btn-primary">
								确定
							</button>
						</div>
					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->
			
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-deletebutton="false" >
				<!-- widget options:
				usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

				data-widget-colorbutton="false"
				data-widget-editbutton="false"
				data-widget-togglebutton="false"
				data-widget-deletebutton="false"
				data-widget-fullscreenbutton="false"
				data-widget-custombutton="false"
				data-widget-collapsed="true"
				data-widget-sortable="false"

				-->
		 
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->

	</div>
	<!-- end row -->
</section>
<!-- end widget grid -->

<script type="text/javascript">

    pageSetUp();

    // pagefunction
    $('#userupdate-sure').on('click', function(){
	    $("#userupdate-form").submit();
	});
    
    var pagefunction = function() {
        $("#userupdate-form").validate({
			rules : {
				dict_type : {
					required : true
				},
				dict_value : {
				    required : true
				} 
			},

			submitHandler : function(form) {
			    $.ajax({
			        url:'/dict/save',
			        type:'POST',
			        data : $('#userupdate-form').serialize(),
					success : function(data) {
					    $.bigBox({
							title : "提示信息",
							content : "保存基础数据成功！",
							color : "#739E73",
							timeout : 2000,
							icon : "fa fa-check"
						});
						var modal = $('#remoteModal');
				    	 modal.data.result = 'true';
				    	 modal.modal('hide');
					},
					error: function(data) {
					    $.bigBox({
	             			title : "错误信息",
	             			content : "保存基础数据失败！",
	             			color : "#C46A69",
	             			icon : "fa fa-warning shake animated",
	             			timeout : 6000
	             		});
					}
			    });
			},

			errorPlacement : function(error, element) {
				error.insertAfter(element.parent());
			}
		});
        
    };
    

    
    
    
    loadScript("js/plugin/sparkline/jquery.sparkline.min.js", function(){
    	loadScript("js/plugin/datatables/jquery.dataTables.min.js", function(){
			loadScript("js/plugin/datatables/dataTables.colVis.min.js", function(){
				loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function(){
					loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", pagefunction);
				});
			});
		});
    });
</script>
