									</section>
									<section class="hidden">
										<label class="checkbox">
											<input name="remember" id="remember" checked="checked" type="checkbox">
											<i></i>记住我</label>
									</section>
									<section id="login-msg" class="hidden">

										</span>

		<script type="text/javascript">

			$(function() {
				$("#login-form").validate({
					rules : {
						username : {
							required : true,
						},
						password : {
							required : true,
							minlength : 3,
							maxlength : 20
						}
					},

					// Messages for form validation
					messages : {
						username : {
							required : '用户名不可以为空！',
						},
						password : {
							required : '密码不可以为空！'
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					},
					
					submitHandler : function(form) {
					    $('#login-msg').addClass('hidden');
					    $.ajax({
					        url:"/user/login",
					        type:'POST',
					        data : $("#login-form").serialize(),
							success : function(data) {
							    if (data && data.data && data.data.user_name) {
							        localStorage.setItem("username", $('#username').val());
							        localStorage.setItem("password", $('#password').val());
							        localStorage.setItem("remember", $('#remember').attr('checked'));
								    window.location.href='/index.html';
							    } else {
							        $('#login-msg').removeClass('hidden');
							        localStorage.setItem("remember", 'off');
							    }
							    
							},
							error: function(data) {
							    $('#login-msg').removeClass('hidden');
							    localStorage.setItem("remember", 'off');
							}
					    });
					},
				});
				
				var isAuto = localStorage.getItem("remember");
			    if (isAuto == 'xxx') {
			        var username = localStorage.getItem("username");
			        var password = localStorage.getItem("password");
			        $('#username').val(username);
			        $('#password').val(password);
			        $('#remember').val('on');
			        $('#login-form').submit();
			    }
			    
			});
			
		    
			
		</script>
